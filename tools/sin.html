<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf8">
		<title>quick and dirty sin table generator</title>
	</head>
	<body>
		<div id="sin"></div>
		<script>
			var sintbl = [];
			var steps = 256;
			var mul = 100;
			var offs = 100;
			for (var i = 0; i < steps; i++) {
				sintbl.push(Math.floor(
					Math.sin(( i / steps ) * 2 * Math.PI) * mul + offs
				));
			}
		
			var container = document.getElementById('sin');
			
			var str = "";
			
			for (var i = 0; i < steps; i++) {
				str += sintbl[i] + ",";
			}
			
			container.textContent = str;
			
		</script>
	</body>
</html>
